<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.dropbtn {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f1f1f1;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.dropdown:hover .dropdown-content {display: block;}

.dropdown:hover .dropbtn {background-color: #3e8e41;}
</style>
</head>
	<title>website</title>
	<body>
		<tbody>
			{% for row in data %}
			<tr>

				<td> {{ row.rating}} </td>

				     <button class="dropbtn">Rate this Movie</button>
				     <div class="dropdown-content">
				   	  <a href="/ratefavorites?action=post&favmovie={{ row.movie_id}}&movierating=1"> 1</a>
   	 				  <a href="/ratefavorites?action=post&favmovie={{ row.movie_id}}&movierating=2"> 2</a>
					  <a href="/ratefavorites?action=post&favmovie={{ row.movie_id}}&movierating=3"> 3</a>
                                          <a href="/ratefavorites?action=post&favmovie={{ row.movie_id}}&movierating=4"> 4</a>

                                          <a href="/ratefavorites?action=post&favmovie={{ row.movie_id}}&movierating=8"> 8</a>
                                          <a href="/ratefavorites?action=post&favmovie={{ row.movie_id}}&movierating=9"> 9</a>
                                          <a href="/ratefavorites?action=post&favmovie={{ row.movie_id}}&movierating=10"> 10</a>

				     	</div>
				</div> </td>
